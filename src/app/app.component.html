<div class="container">
  <div class="password-generator">
    <h1 class="title">Password Generator</h1>
    <div class="input-container">
      <label for="password-length" class="label">Password Length:</label>
      <input
        type="text"
        id="password-length"
        class="input"
        placeholder="Enter length of password"
        [value]="passwordLen"
        (input)="updatePasswordLength($event)"
      />
    </div>
    <div class="input-container">
      <label class="label">Character Types:</label>
      <div class="checkbox-group">
        <input
          type="checkbox"
          id="lowercase"
          class="checkbox"
          [checked]="lower"
          (change)="toggleLower($event)"
        />
        <label for="lowercase" class="checkbox-label">Lower Case</label>
      </div>
      <div class="checkbox-group">
        <input
          type="checkbox"
          id="uppercase"
          class="checkbox"
          [checked]="upper"
          (change)="toggleUpper($event)"
        />
        <label for="uppercase" class="checkbox-label">Upper Case</label>
      </div>
      <div class="checkbox-group">
        <input
          type="checkbox"
          id="numbers"
          class="checkbox"
          [checked]="numbers"
          (change)="toggleNumbers($event)"
        />
        <label for="numbers" class="checkbox-label">Numbers</label>
      </div>
      <div class="checkbox-group">
        <input
          type="checkbox"
          id="symbols"
          class="checkbox"
          [checked]="special"
          (change)="toggleSpecial($event)"
        />
        <label for="symbols" class="checkbox-label">Symbols</label>
      </div>
    </div>
    <button class="generate-btn" (click)="generatePassword()">
      Generate Password
    </button>
    <div class="output-container">
      <label class="label">Generated Password:</label>
      <input
        type="text"
        class="output"
        readonly
        [value]="generatedPassword"
        placeholder="Your password will appear here"
      />
    </div>
  </div>
</div>
